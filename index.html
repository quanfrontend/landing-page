<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Smalldev</title>
  </head>
  <body>
    <section id="overlay"></section>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <!-- Logo -->
          <div class="nav__logo">
            <a href="#">Smalldev</a>
          </div>
          <!-- Menu -->
          <ul class="nav__menu">
            <li class="nav__item">
              <a href="#" class="nav__link active">Giới thiệu</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Dự án</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blogs</a>
            </li>
            <li class="nav__item">
              <a href="#">
                <button class="nav__btn">Liên lạc</button>
              </a>
            </li>
          </ul>
          <div class="nav__icons">
            <div class="nav__icon"></div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Banner -->
    <section id="banner">
      <div class="container">
        <!-- Image -->
        <div class="banner__img">
          <img src="./images/banner-dev.png" alt="" />
        </div>
        <!-- Heading -->
        <div class="banner__heading">
          <h1>Xin chào, tôi là Quân</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia vitae fuga dolorum ducimus labore culpa beatae
            ipsa. Totam, quisquam velit.
          </p>
          <a href="#">
            <button class="banner__btn">Xem thêm</button>
          </a>
          <div class="banner__socials">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
